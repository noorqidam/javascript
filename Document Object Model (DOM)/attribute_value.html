<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
    <button type="button" onclick="Tombol()" name="siKlik">Klik</button>
    <p id="contoh">Contoh</p>

    <script type="text/javascript">
       function Tombol(){
         var a = document.getElementsByTagName("button")[0];
         var b = a.attributes[1].value;
         document.getElementById("contoh").innerHTML = b;
       }
    </script>
 </body>
</html>
