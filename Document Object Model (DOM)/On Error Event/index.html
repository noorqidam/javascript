<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <img src="niomic.jpg" onerror="myFunction()">

    <p>Fungsi Akan Berjalan Pada Saat Terdapat Error</p>
    <script type="text/javascript">
      function myFunction() {
        alert('Error Mengload Gambar.');
      }
    </script>
  </body>
</html>
