<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <button onclick="goBack()">Go Back (Kembali)</button>
    <button onclick="goForward()">Go Forward</button>
    <button onclick="goBack()">Go Back 2 Pages</button>
    <script>
    function goBack() {
      window.history.back();
    }

    function goForward() {
      window.history.forward();
    }

    function goBack() {
    window.history.go(-2);
    }
    </script>
  </body>
</html>
