<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
    <style media="screen">
      .contohcss{
        color: blue;
      }
    </style>
 </head>
 <body>
    <button type="button" name="button" onclick="Tombol()">Klik</button>
    <h1>Hello World</h1>
    <script type="text/javascript">
       function Tombol(){
         var a = document.getElementsByTagName("h1")[0];
         var b = document.createAttribute("class");
         b.value = "contohcss";
         a.attributes.setNamedItem(b);
       }
    </script>
 </body>
</html>
