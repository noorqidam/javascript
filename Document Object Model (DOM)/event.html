<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Event DOM</title>
  </head>
  <body>
    <button type="button" name="button" onclick="jalanScript()">Jalan</button>
    <script type="text/javascript">
      function jalanScript() {
        alert("Sukses !")
      }
    </script>
  </body>
</html>
