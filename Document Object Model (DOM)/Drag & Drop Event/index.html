<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Javascript - NIOMIC</title>
    <style media="screen">
      .droptarget{
          float: left;
          width: 100px;
          height: 35px;
          margin: 15px;
          padding: 10px;
          border: 1px solid #aaa;
      }
    </style>
  </head>
  <body>
    <p>Drag Element Diantara Dua Kotak</p>
    <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
      <p ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragtarget">Drag Saya!</p>
    </div>

    <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>

    <p id="object_text"></p>
    <script type="text/javascript" src="drag-drop.js"></script>
  </body>
</html>
