<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <button onclick="Tombol()">Klik</button><br />
    <script type="text/javascript">
       function Tombol(){
         var a = document.createElement("button");
         a.innerHTML = "Tombol";
         document.body.appendChild(a);
       }
    </script>
  </body>
</html>
