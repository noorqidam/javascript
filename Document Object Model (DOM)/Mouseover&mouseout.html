<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <p onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">Dekatkan Mouse Ke Tulisan Ini</p>
  <script type="text/javascript">
    function zoomIn(x) {
      x.style.fontSize = "20pt";
    }
    function zoomOut(x) {
      x.style.fontSize = "12pt";
    }
  </script>
  </body>
</html>
