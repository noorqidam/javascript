<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    Masukan Nama Kamu : <input type="text" onfocus="sedang_focus(this)">
    <p>Even ini akan berjalan pada saat textbox mendapatkan focus</p>
    <script type="text/javascript">
      function sedang_focus(x) {
      x.style.background = "yellow";
    }
    </script>
  </body>
</html>
