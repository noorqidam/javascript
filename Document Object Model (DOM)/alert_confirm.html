<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Alert</title>
  </head>
  <body>
    <button onclick="anda_yakin()">Klik Saya</button>
    <p id="hasil"></p>
    <script type="text/javascript">
      function anda_yakin() {
        var text;
        var r = confirm('Anda Yakin ?');
        if (r == true){
          text = 'Kamu Telah Yakin'
        } else {
          text = 'Kamu Tidak Yakin'
        }
        document.getElementById('hasil').innerHTML = text;
      }
    </script>
  </body>
</html>
