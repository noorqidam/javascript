<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Prompt Window</title>
  </head>
  <body>
    <button onclick="jawab()">Klik Saya</button>
    <p id="jawaban"></p>
    <script type="text/javascript">
      function jawab(){
        var nama = prompt("Masukkan Nama Kamu","Nama");
        if (nama != null){
          document.getElementById("jawaban").innerHTML = "Hello " + nama + " apa kabar ?";
        }
      }
    </script>
  </body>
</html>
