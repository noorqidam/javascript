<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Document Get Element By Id</title>
  </head>
  <body>
    <input type="text" id="namadepan"  value="Alivia"> <br />
    <input type="text" id="namabelakang"  value="Putri"> <br />
    <button type="button" name="button" onclick="jalanScript()">Jalan</button>
    <script type="text/javascript">
      function jalanScript() {
        console.log(document.getElementById("namadepan"));
        console.log(document.getElementById("namabelakang"));;
      }
    </script>
  </body>
</html>
